<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
	<script src="./js/index.js"></script>
    <title>Github Profiles</title>
  </head>
  <body>
    <form class="user-form" id="form">
      <input type="text" id="search" placeholder="Search a Github User">
    </form>

    <main id="main">
		<div id="card" class="card">
			<h1 id="error">No profile with this username</h1>
			<img src="" id="user-img" class="avatar"/>
			<div id="user-info" class="user-info">
				<h2 id="user-name"></h2>
				<p id="user-bio"></p>
				<ul id="user-list">
					<li id="user-followers"></li>
					<li id="user-following"></li>
					<li id="user-repos"></li>
				</ul>
				<ul id="random-repos">
					<li id="repo-0" class="repo"></li>
					<li id="repo-1" class="repo"></li>
					<li id="repo-2" class="repo"></li>
					<li id="repo-3" class="repo"></li>
					<li id="repo-4" class="repo"></li>
				</ul>
			</div>
		</div>
	</main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
	<script>formListener()</script>
  </body>
</html>
